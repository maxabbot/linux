---
# =============================================================================
# Default variables for all hosts
# Override per-profile in home_desktop.yml / work_laptop.yml
# =============================================================================

# --- Power Management ---
# Options: power-profiles-daemon | tlp
power_management: power-profiles-daemon

# --- Feature Toggles ---
enable_gufw: false
enable_docker: true
enable_libvirt: false
enable_data_platforms: false
enable_database_servers: false
enable_gui_db_clients: false
enable_sync_clients: false
enable_creative_suite: false
enable_streaming_tools: false
enable_secondary_browsers: false
enable_cuda_stack: false
install_apollo: false

# --- AUR Helper ---
aur_helper: yay

# --- Dotfiles ---
dotfiles_method: chezmoi          # chezmoi | bare | none
dotfiles_repo: ""                 # set to your dotfiles repo URL

# --- Security ---
run_security_audit: false
