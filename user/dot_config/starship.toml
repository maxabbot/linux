# https://starship.rs/config/
# ============================================================================

"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](#1e1e2e)\
$os\
$username\
[](bg:#313244 fg:#1e1e2e)\
$directory\
[](fg:#313244 bg:#45475a)\
$git_branch\
$git_status\
[](fg:#45475a bg:#585b70)\
$python\
$nodejs\
$rust\
$golang\
$java\
[](fg:#585b70 bg:#1e1e2e)\
$time\
[ ](fg:#1e1e2e)\
\n$character"""

[os]
disabled = false
style = "bg:#1e1e2e fg:#cba6f7"

[os.symbols]
Arch = " "
Fedora = " "
Ubuntu = " "
Debian = " "
NixOS = " "
Macos = " "
Windows = " "

[username]
show_always = true
style_user = "bg:#1e1e2e fg:#cdd6f4"
style_root = "bg:#1e1e2e fg:#f38ba8"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bg:#313244 fg:#89b4fa"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Videos" = " "
"Projects" = "󰲋 "
".config" = " "

[git_branch]
symbol = ""
style = "bg:#45475a fg:#a6e3a1"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#45475a fg:#f38ba8"
format = '[$all_status$ahead_behind ]($style)'
conflicted = "⚡"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = "✓"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[python]
symbol = ""
style = "bg:#585b70 fg:#f9e2af"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#585b70 fg:#a6e3a1"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#585b70 fg:#fab387"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = ""
style = "bg:#585b70 fg:#74c7ec"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = ""
style = "bg:#585b70 fg:#f38ba8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%H:%M"
style = "bg:#1e1e2e fg:#6c7086"
format = '[ 󰥔 $time ]($style)'

[character]
success_symbol = '[❯](bold fg:#a6e3a1)'
error_symbol = '[❯](bold fg:#f38ba8)'
vimcmd_symbol = '[❮](bold fg:#cba6f7)'
