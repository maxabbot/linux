[main]
font=JetBrainsMono Nerd Font:size=12
dpi-aware=auto
prompt=  
# Icons from papirus-icon-theme
icons-enabled=yes
icon-theme=Papirus-Dark

# Show 10 results
lines=10
width=40
horizontal-pad=20
vertical-pad=8
inner-pad=4

# Fuzzy matching
fuzzy=yes

# Terminal for terminal apps
terminal=kitty

[colors]
# Catppuccin Mocha
background=1e1e2ef2
text=cdd6f4ff
match=89b4faff
selection=313244ff
selection-text=cdd6f4ff
selection-match=89b4faff
border=89b4fa4d

[border]
width=2
radius=10

[dmenu]
exit-immediately-if-empty=yes
