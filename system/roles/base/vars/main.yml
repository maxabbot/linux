# Package lists derived from modules/base.sh
# =============================================================================

# Core system packages
base_core_packages:
  - base-devel
  - findutils
  - coreutils
  - sed
  - tar
  - bc
  - curl
  - wget
  - rsync
  - openssh
  - gnupg
  - man-db
  - man-pages
  - bash-completion

# Networking
base_network_packages:
  - networkmanager
  - network-manager-applet
  - bluez
  - bluez-utils
  - blueman
  - inetutils
  - bind-tools
  - traceroute
  - nethogs
  - iotop
  - wireguard-tools
  - openvpn

# Filesystem tools
base_filesystem_packages:
  - dosfstools
  - exfatprogs
  - btrfs-progs
  - p7zip
  - unzip
  - unrar
  - zip
  - gparted
  - parted
  - snapper

# Wayland / display
base_display_packages:
  - qt5-wayland
  - qt6-wayland
  - qt5ct
  - qt6ct
  - egl-wayland
  - xdg-user-dirs
  - xdg-utils
  - wl-clipboard
  - xclip

# CLI tools
base_cli_packages:
  - git
  - git-lfs
  - bat
  - eza
  - fd
  - fzf
  - ripgrep
  - jq
  - tree
  - nano
  - vim
  - tmux
  - fastfetch
  - stow
  - htop
  - btop
  - keychain
  - reflector

# Fonts
base_font_packages:
  - ttf-firacode-nerd
  - ttf-jetbrains-mono
  - ttf-jetbrains-mono-nerd
  - noto-fonts-emoji

# Desktop services
base_service_packages:
  - cups
  - system-config-printer
  - pcsclite
  - opensc
  - gnome-keyring
  - polkit-gnome
  - libnotify

# Security / firewall
base_security_packages:
  - ufw
  - lm_sensors
  - sof-firmware

# Kernel
base_kernel_packages:
  - linux-lts
  - dkms

# Power management package map
power_management_packages:
  power-profiles-daemon:
    - power-profiles-daemon
  tlp:
    - tlp
    - tlp-rdw

# Firewall GUI (optional)
gufw_packages:
  - gufw

# Services to enable
base_services:
  - NetworkManager.service
  - bluetooth.service
  - cups.service
  - ufw.service
  - reflector.timer
  - pcscd.service
  - systemd-timesyncd.service
