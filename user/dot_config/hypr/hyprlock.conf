general {
    disable_loading_bar = false
    grace = 0
    hide_cursor = true
    no_fade_in = false
}

background {
    monitor =
    path = ~/.config/hyprland/wallpaper.jpg
    blur_passes = 3
    blur_size = 8
    brightness = 0.7
    contrast = 1.0
    vibrancy = 0.1
    vibrancy_darkness = 0.0
}

# Clock widget
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(205, 214, 244, 1.0)
    font_size = 80
    font_family = JetBrainsMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(166, 173, 200, 1.0)
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    position = 0, -10
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    outer_color = rgba(137, 180, 250, 1.0)
    inner_color = rgba(30, 30, 46, 0.9)
    font_color = rgba(205, 214, 244, 1.0)
    fade_on_empty = true
    placeholder_text = <i>Enter password...</i>
    hide_input = false
    rounding = 10
    check_color = rgba(166, 227, 161, 1.0)
    fail_color = rgba(243, 139, 168, 1.0)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgba(249, 226, 175, 1.0)
    position = 0, -120
    halign = center
    valign = center
}

# Status label
label {
    monitor =
    text = $USER
    color = rgba(166, 173, 200, 1.0)
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 0, -80
    halign = center
    valign = center
}
